<!DOCTYPE html>
<html>
<head>
    <title>Mushima-Shikongo Grain Intelligence</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container">

    <header>
        <div>
            <h1>Mushima-Shikongo Grain</h1>
            <p class="subtitle">Smart Agriculture Intelligence Platform</p>
        </div>
        <div id="systemHealth" class="badge">SYSTEM: --</div>
    </header>

    <section class="metrics">

        <div class="card large">
            <h3>Crop Condition Score</h3>
            <div class="score" id="cropScore">--</div>
            <p id="soilStress"></p>
        </div>

        <div class="card">
            <h3>Temperature</h3>
            <p class="value" id="temperature">-- °C</p>
            <p class="meta" id="tempStats"></p>
        </div>

        <div class="card">
            <h3>Soil Moisture</h3>
            <p class="value" id="soil">-- %</p>
        </div>

        <div class="card">
            <h3>Irrigation</h3>
            <p class="value" id="irrigation"></p>
        </div>

        <div class="card">
            <h3>Weather</h3>
            <p class="value" id="weatherTemp">-- °C</p>
            <p class="meta" id="weatherCondition"></p>
            <p class="meta" id="rainProbability"></p>
        </div>

    </section>

    <section class="charts">
        <div class="chart-card">
            <canvas id="tempChart"></canvas>
        </div>

        <div class="chart-card">
            <canvas id="soilChart"></canvas>
        </div>
    </section>

</div>

<script src="script.js"></script>
</body>
</html>
