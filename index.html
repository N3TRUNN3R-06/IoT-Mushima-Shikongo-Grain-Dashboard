<!DOCTYPE html>
<html>
<head>
    <title>Mushima-Shikongo Grain Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">

    <div class="header">
        <div>
            <h1>Mushima-Shikongo Grain</h1>
            <p class="subtitle">Smart Agriculture Intelligence Platform</p>
        </div>
        <div id="status" class="status stable">SYSTEM: STABLE</div>
    </div>

    <div class="card large">
        <h3>Crop Condition Score</h3>
        <div class="health-container">
            <div class="health-score-text">
                <span id="health">--</span>/100
            </div>
            <div class="health-bar">
                <div id="healthFill" class="health-fill"></div>
            </div>
        </div>
    </div>

    <div class="grid">

        <div class="card">
            <h4>Temperature</h4>
            <p id="temp">--</p>
        </div>

        <div class="card">
            <h4>Humidity</h4>
            <p id="humidity">--</p>
        </div>

        <div class="card">
            <h4>Soil Moisture</h4>
            <p id="soil">--</p>
        </div>

        <div class="card">
            <h4>Irrigation</h4>
            <p id="irrigation">--</p>
        </div>

        <div class="card">
            <h4>Light</h4>
            <p id="light">--</p>
        </div>

    </div>

</div>

<!-- ðŸš¨ MODAL ALERT -->
<div id="alertModal" class="modal">
    <div class="modal-content">
        <h2>âš  CRITICAL ALERT</h2>
        <p id="alertMessage"></p>
        <button onclick="closeModal()">Dismiss</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
