<!DOCTYPE html>
<html>
<head>
    <title>Mushima-Shikongo Grain Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">

    <h1>Mushima-Shikongo Grain</h1>
    <p class="subtitle">Smart Agriculture Monitoring System</p>

    <!-- Alert Banner -->
    <div id="alertBox" class="alert-box"></div>

    <!-- Status Section -->
    <div class="status-section">
        <div>
            <h3>System Status</h3>
            <span id="status" class="status">Loading...</span>
        </div>
        <div>
            <h3>Crop Health</h3>
            <span id="health" class="health-score">-- / 100</span>
        </div>
    </div>

    <!-- Metrics Grid -->
    <div class="grid">

        <div class="card">
            <h4>Temperature</h4>
            <p id="temp">--</p>
        </div>

        <div class="card">
            <h4>Humidity</h4>
            <p id="humidity">--</p>
        </div>

        <div class="card">
            <h4>Soil Moisture</h4>
            <p id="soil">--</p>
        </div>

        <div class="card">
            <h4>Rain Detected</h4>
            <p id="rain">--</p>
        </div>

        <div class="card">
            <h4>Light Level</h4>
            <p id="light">--</p>
        </div>

    </div>

</div>

<script src="script.js"></script>
</body>
</html>
