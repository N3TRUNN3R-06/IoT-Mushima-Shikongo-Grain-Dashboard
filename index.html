<!DOCTYPE html>
<html>
<head>
    <title>Mushima-Shikongo Grain</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <header>
        <div>
            <h1>Mushima-Shikongo Grain</h1>
            <p class="subtitle">Smart Agriculture Intelligence Platform</p>
        </div>
        <div id="status" class="status stable">STABLE</div>
    </header>

    <section class="health-section">
        <div class="health-left">
            <h3>Crop Health Score</h3>
            <div class="health-score">
                <span id="health">--</span><small>/100</small>
            </div>
            <div class="health-bar">
                <div id="healthFill"></div>
            </div>
        </div>
    </section>

    <section class="metrics">

        <div class="metric-card">
            <label>Temperature</label>
            <div id="temp" class="metric-value">--</div>
        </div>

        <div class="metric-card">
            <label>Humidity</label>
            <div id="humidity" class="metric-value">--</div>
        </div>

        <div class="metric-card">
            <label>Soil Moisture</label>
            <div id="soil" class="metric-value">--</div>
        </div>

        <div class="metric-card">
            <label>Irrigation</label>
            <div id="irrigation" class="metric-value">--</div>
        </div>

        <div class="metric-card">
            <label>Light Level</label>
            <div id="light" class="metric-value">--</div>
        </div>

    </section>

</div>

<!-- MODAL -->
<div id="alertModal" class="modal">
    <div class="modal-box">
        <h2>âš  Critical Condition</h2>
        <p id="alertMessage"></p>
        <button onclick="closeModal()">Dismiss</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
