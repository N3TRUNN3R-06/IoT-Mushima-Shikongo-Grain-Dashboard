<!DOCTYPE html>
<html>
<head>
    <title>Mushima-Shikongo Grain</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="dashboard">

    <!-- HEADER -->
    <header class="topbar">
        <div>
            <h1>Mushima-Shikongo Grain</h1>
            <p class="subtitle">Smart Agriculture Monitoring Platform</p>
        </div>

        <div id="status" class="status stable">
            STABLE
        </div>
    </header>

    <!-- HEALTH SECTION -->
    <section class="health-card">
        <div class="health-left">
            <h3>Crop Health Score</h3>
            <div class="health-number">
                <span id="health">--</span>
                <small>/100</small>
            </div>
            <div class="health-bar">
                <div id="healthFill"></div>
            </div>
        </div>
    </section>

    <!-- METRICS -->
    <section class="metrics-grid">

        <div class="metric">
            <label>Temperature</label>
            <div id="temp" class="value">--</div>
        </div>

        <div class="metric">
            <label>Humidity</label>
            <div id="humidity" class="value">--</div>
        </div>

        <div class="metric">
            <label>Soil Moisture</label>
            <div id="soil" class="value">--</div>
        </div>

        <div class="metric">
            <label>Rainfall</label>
            <div id="rain" class="value">--</div>
        </div>

        <div class="metric">
            <label>Light Level</label>
            <div id="light" class="value">--</div>
        </div>

        <div class="metric">
            <label>Irrigation</label>
            <div id="irrigation" class="value">--</div>
        </div>

    </section>

</div>

<!-- Toast Container -->
<div id="toastContainer" class="toast-container"></div>

<script src="script.js"></script>
</body>
</html>
